version: '3.6'

services:
  #Backend API
  smart-brain-api:
    container_name: backend 
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: postgresql://anorme:guessagain@postgres:5432/smart-brain-docker
      REDIS_URI: redis://:guessagain@redis:6379     
    links: 
      - postgres
      - redis 
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/smart-brain-api 

  #Postgres
  postgres:
    environment:
      POSTGRES_USER: anorme 
      POSTGRES_PASSWORD: guessagain
      POSTGRES_DB: postgres
    build: ./postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d 

  #Redis
  redis:
    image: "redis:7.4.2"
    command: redis-server --save --requirepass guessagain
    ports:
      - '6379:6379'
  